<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">

        <div class="head2"></div>
        <div class="head3"></div>
        <div class="mouth1"></div>
        <div class="mouth2"></div>
        <div class="mouth3"></div>

        <div class="scale2"></div>
        <div class="scale3"></div>
